{% extends 'header.html' %}

{% block content %}
    {% block title %}
        <title>Edit Brand</title>
    {% endblock title %}

    <h2>Edit Brand</h2>
    
    <div class="container-fluid">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-lg-12">
                <form action="{% url 'edit_brand' brand.id %}" method="post">
                    {% csrf_token %}
                    <br><br>
    
                    <div>
                        <div>
                            <label for="brand_name" class="form-label">Brand Code</label>
                            <input type="text"  autocomplete="off" class="form-control"
                                value="{{ brand.name }}" name="brand_name"
                                placeholder="Enter Brand name" id="brand_name">
                        </div>
                        <br><br>
                        <div>
                            <label for="description" class="form-label">Description</label>
                            <textarea type="text"  autocomplete="off" class="form-control"
                                 name="description" placeholder="Enter Description"
                                id="description">{{ brand.description }}</textarea>
                        </div>
                        <br><br>
                        
                        <button type="submit" class="btn btn-primary d-flex justify-content-end">Edit Brand</button>
                    </div>
                </form>
                <br>
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
                <script>
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                swal("Error!", "{{ message }}", "error"); // Display error message with a warning icon
                            {% elif message.tags == 'success' %}
                                swal("Success!", "{{ message }}", "success"); // Display success message with a success icon
                            {% else %}
                                swal("Message", "{{ message }}"); // Display general message
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </script>
                <br />
            </div>
        </div>
    </div>

{% endblock content %}
