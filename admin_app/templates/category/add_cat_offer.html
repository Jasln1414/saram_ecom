{% extends "header.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
{% block title %}
<title>Add Category Offer</title>
{% endblock title %}

<div class="container-fluid">
    <!-- Row 1 -->
    <div class="row ">
        <div class="col-lg-12 ">
            <form action="{% url 'add_category_offer' %}" method="post" enctype="">
                {% csrf_token %}
                {{ form|crispy }}
                <br><br>
                <button type="submit" class="btn btn-primary d-flex text-center ">Add Offer</button>
            </form>
            <br>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

            <script>
        
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' %}
            swal("Something went Wrong!", "{{ message }}", "warning");
            {% elif message.tags == 'success' %}
            swal("{{ message }}", "success");
            {% else %}
            <h5>! {{ message }}</h5>
            {% endif %}
            {% endfor %}
            {% endif %}
            </script>
            <br />
        </div>
    </div>

{% endblock content %}
