{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Error Page */
    .error .digit {
        width: 150px;
        height: 150px;
        line-height: 150px;
        font-size: 120px;
        font-weight: bold;
        position: relative;
        top: 8%;
        color: white;
        background: #07B3F9;
        border-radius: 50%;
        display: inline-block;
        transform: skew(45deg);
        text-align: center;
    }
    
    .error h2 {
        font-size: 32px;
        color: #A2A2A2;
        font-weight: bold;
        padding-bottom: 20px;
        text-align: center;
    }
    
    .error .container-error-404 {
        margin-top: 10%;
        position: relative;
        height: 250px;
        padding-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
    }
    
    .error .clip {
        display: inline-block;
        transform: skew(-45deg);
    }
    
    .error .shadow {
        box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
        border-radius: 50%;
    }
    
    .error .digit span {
        display: block;
        position: relative;
    }
    
    .error .clip .shadow {
        position: relative;
        z-index: 9999;
    }
    
    .error .clip:nth-child(1) {
        margin-right: -30px;
    }
    
    .error .clip:nth-child(2) {
        margin-right: -20px;
    }
    
    .error .clip:nth-child(3) {
        margin-right: 20px;
    }
    
    .error .triangle {
        position: absolute;
        z-index: 999;
        transform: rotate(45deg);
        content: "";
        width: 0;
        height: 0;
        border-left: 20px solid #535353;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        top: 70%;
        right: 0%;
    }
</style>
</head>
<body>
<!-- Error Page -->
<div class="error">
    <div class="container-floud">
        <div class="col-xs-12 ground-color text-center">
            <div class="container-error-404">
                <div class="clip">
                    <div class="shadow">
                        <span class="digit firstDigit"></span>
                    </div>
                </div>
                <div class="clip">
                    <div class="shadow">
                        <span class="digit secondDigit"></span>
                    </div>
                </div>
                <div class="clip">
                    <div class="shadow">
                        <span class="digit thirdDigit"></span>
                    </div>
                </div>
            </div><br><br>
            <h2 class="h1">Sorry! Page not found</h2>
        </div>
        <div class="d-flex justify-content-center ">
            <a href="{% url 'index' %}" class="btn btn-outline-primary">Back To Home</a>
        </div>
    </div>
</div><br><br><br><br><br><br><br><br>
<!-- Error Page -->

<script>
    function randomNum() {
        return Math.floor(Math.random() * 9) + 1;
    }

    var loop1, loop2, loop3, time = 30, i = 0, selector3 = document.querySelector('.thirdDigit'),
        selector2 = document.querySelector('.secondDigit'),
        selector1 = document.querySelector('.firstDigit');

    loop3 = setInterval(function () {
        if (i > 40) {
            clearInterval(loop3);
            selector3.textContent = 4;
        } else {
            selector3.textContent = randomNum();
            i++;
        }
    }, time);

    loop2 = setInterval(function () {
        if (i > 80) {
            clearInterval(loop2);
            selector2.textContent = 0;
        } else {
            selector2.textContent = randomNum();
            i++;
        }
    }, time);

    loop1 = setInterval(function () {
        if (i > 100) {
            clearInterval(loop1);
            selector1.textContent = 4;
        } else {
            selector1.textContent = randomNum();
            i++;
        }
    }, time);
</script>




{% endblock content %}
